<div class="container">
  <div class="form-container">
    <p>Play Ludo</p>
    <input type="text" placeholder="Enter room code" [(ngModel)]="roomCode" />
    <div class="btn-container">
      <button class="create-btn" (click)="createRoom()">Create Room</button>
      <button class="join-btn" (click)="joinRoom()">Join Room</button>
    </div>
  </div>
</div>
